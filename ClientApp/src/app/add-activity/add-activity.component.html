<!-- Add Activity -->
<div class="sideDrawer">
  <!-- Popup Title -->
  <div class="header p-3 mb-1">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h2>Add Activity & Advance Filter</h2>
      </div>
      <div>
        <img src="./assets/images/close-icon.svg" class="close-icon">
      </div>
    </div>
  </div>

  <!-- Popup Form -->
  <div class="px-4 py-4">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Select Client Name</mat-label>
          <input matInput placeholder="Select Client Name ">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Select Project Name</mat-label>
          <input matInput placeholder="Select Project Name">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Select Sub Project Name</mat-label>
          <input matInput placeholder="Select Sub Project Name">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Select Activity</mat-label>
          <input matInput placeholder="Select Activity">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Select Task Catagory</mat-label>
          <input matInput placeholder="Select Task Catagory">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Task Description</mat-label>
          <textarea matInput placeholder="Task Description"> </textarea>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Ticket ID</mat-label>
          <input matInput placeholder="Select Task Catagory">
        </mat-form-field>
      </div>
      <div class="col-8">
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary btn-sm px-3">Submit</button>
          <button type="button" class="btn btn-secondary btn-sm px-3 mx-2">Reset</button>
        </div>
      </div>
    </div>
  </div>

</div>
